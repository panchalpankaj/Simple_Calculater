<html>
<head>
       <title>Nested If Else</title>
</head>
<body>
    <script>
        var a,b,c;

        a = prompt("Enter the A :");
        document.write("A is :"+a);
        document.write("<br>");
        b = prompt("Enter the b :");
        document.write("B is :"+b);
        document.write("<br>");
        c = prompt("Enter the c :");
        document.write("C is :"+c);
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
        if(a>b)
        {
            if(a>c)
            {
                document.write("A is Max ");
            }
            else
            {
                document.write("C is Max ");
            }
        }
        else
        {
            if(b>c)
            {
                document.write("B is Max ");
            }
            else
            {
                document.write("C is Max ");
            }
        }
    </script>
</body>
</html>
