<html>

<head>
    <title>Switch Case</title>
</head>

<body>
    <script>
        var color;

        color = prompt("Enter the color :red,green,blue,pink");

        switch (color) {
            case "red":
                {
                    document.bgColor = "red";
                   break;
                }
            case "green":
                {
                    document.bgColor = "green";
                   break;
                }
            case "blue":
                {
                    document.bgColor = "blue";
                    break;
                }
            case "pink":
                {
                    document.bgColor = "pink";
                    break;
                }
            default :
            {
                document.write("Invalid Color :");
            }
        }
    </script>
</body>

</html>
