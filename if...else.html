<html>
<head>
       <title>IF ELSE</title>
</head>
<body>
    <script>
            var no;
            no = prompt("Enter the NO :");
            document.write("NO is :"+no);
            document.write("<br>")

            if(no%2==0)
            {
                document.write("No is Even");
            }
            else
            {
                document.write("No is Odd");
            }
    </script>
</body>
</html>
