<html>
<head>
       <title>Leep Year</title>
</head>
<body>
    <script>
        var year;
        year = prompt("Enter the Year :");
        document.write("Year is :"+year);
        document.write("<br>");

        if(year%4==0)
        {
            document.write("Year is Leap Year ");
        }
        else
        {
            document.write("Year is Not Leap Year ");
        }
    </script>
</body>
</html>
